<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>UI伪类</title>
    <style>
        input:checked{
            width: 35px;
            height: 35px;
        }
        input:disabled{
            background-color: gray;
        }
        input:enabled{
            background-color: snow;
        }
    </style>
</head>
<body>
    <input type="checkbox">
     <input type="text">   
     <input type="text" disabled>   
     <input type="text">   
</body>
</html>
