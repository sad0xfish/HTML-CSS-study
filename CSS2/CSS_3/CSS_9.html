<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            font-size: 30px;
        }
        div+p
        {
            color: skyblue;
        }
        p~p {
            color: gold;

        }
        li~li{
            color: palevioletred;
        }
    </style>
</head>
    <body>
        <div>1</div>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>

        <ul>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>8</li>
        </ul>
    </body>
</html>
