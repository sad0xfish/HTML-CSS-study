<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        * {
            font-size: 40px;
        }

        .a1 {
            text-decoration: overline dotted rgb(138, 42, 226);
        }
        .a2 {
            text-decoration: underline wavy rgb(255, 42, 226);
        }
        .a3 {
            text-decoration: line-through;
        }
        .a4 {
            text-decoration: none;
        }
        .a5,
        del,
        ins
        {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="a1">宇超股份</div>
    <div class="a2">宇超股份</div>
    <div class="a3">宇超股份</div>
    <div class="a4">宇超股份</div>
    <a class="a5" href="http://www.jsycdl.cn/">宇超股份</a>
    <br>
    <ins>dsjlak</ins>
    <br>
    <del>ghjkl</del>
</body>
</html>
