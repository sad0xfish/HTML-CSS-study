<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: darkturquoise;
            margin: 50px;
        }
        span {
            background-color: blueviolet;

        }
        .c1 {
            margin: 50px;
        }
    </style>
</head>
<body>
    <!-- 对于行内元素来说，左右的margin是可以完美设置的，上下的margin设置后是无效的 -->
    <div>我是一个块</div>
    <div>我是一个块</div>
    <span>1111</span><span class="c1">1111</span><span>1111</span><span>1111</span><span>1111</span><br><span>111111111111111111111</span>
</body>
</html>
