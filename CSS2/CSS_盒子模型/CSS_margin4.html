<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            margin-right: auto;
            margin-left: auto;
            background-color: thistle;
        }
        span {
            margin: 0px auto;
            background-color: purple;
        }
        img {
            margin: 0px auto;
            margin: 100px 200px ;
        }

</head>
<body>
    <!-- margin对于块级元素可以使用auto进行水平居中（在其父元素内），而行类元素不行 -->
    <div>hello</div>
    <span>555</span><br>
    <img src="../NewFilm/over0.jpg" alt="">
</body>
</html>
