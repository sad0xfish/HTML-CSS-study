<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* margin在左右状态下不重叠，在上下状态下可以重叠 */
        .box {
            height: 200px;
            width: 200px;
        }
        .box1 {
            background-color: violet;
            margin-bottom: 50px;
        }
        .box2 {
            margin-top: 50px;
            background-color: yellowgreen;
        }
        .c1 {
            margin-right: 50px;
        }
        .c2 {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">1</div>
    <div class="box box3">1</div>
    <hr>
    <img class="c1" src="../NewFilm/over0.jpg" alt="">
    <img class="c2" src="../NewFilm/over0.jpg" alt="">
    <img class="c3" src="../NewFilm/over0.jpg" alt="">
</body>
</html>
