<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            font-size: 30px;
            /* 内容区的宽 */
            width: 10em;
            /* 内容区的高 */ 
            height: 10em;

            /* 内边距 ,设置的背景颜色会填充内边距*/
            padding: 10px;
            /* 边框 置的背景颜色会填充边框区域*/
            border: 5px solid green;

            /* 外边距 */
            margin: 60px;
            background-color: purple;
        }

    </style>
</head> 
<body>
    <div>你好呀</div>
</body>
</html>
