<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: tomato;
            /* 不占位隐藏 */
            /* display: none; */

            visibility: hidden;
        }

            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</body>
