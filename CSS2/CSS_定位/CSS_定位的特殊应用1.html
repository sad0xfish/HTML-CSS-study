<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            height: 400px;
            background-color: #884;
            position: relative;
        }
        /* 使一个元素充满其父元素 */
        .inner {
            background-color: blueviolet;
            font-size: 35px;
            padding: 20px;
            border: 10px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">太棒了</div>
    </div>
</body>
</html>
