    <!-- 自动下载 -->

    <!-- 与超链接的target属性一起使用 -->
    <a href="https://cn.bing.com" target="container">看必应</a><br>
    <a href="https://www.taobao.com" target="container">看淘宝</a><br>
    <!-- 与表单的target属性一起使用 -->
    <form action="https://so.toutiao.com/search" target="container" method="get">
        <input type="text" name="keyword">
        <input type="submit" value="搜新闻">
    </form>

    <iframe width="800" height="400" name="container" frameborder="0"></iframe>
</body>
