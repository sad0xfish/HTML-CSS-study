        <h1>特朗普指责台湾抢走美芯片生意 国台
            办：台湾随时会从“棋子”变“弃子”</h1>
        <p>2024-01-31 11:14·红星新闻</p>
        <div>
        <h5>国务院台办今天（31日）举行例行新闻发布会，发言人陈斌华就近期两岸热点问题回答记者提问。有记者问，特朗普日前受访时指责台湾抢走美国芯片生意，并拒绝表态“保卫台湾”。台对外交往部门发言人回应称，台美经贸关系密切。请问发言人对此有何评论？</h5>
        <h5>陈斌华表示，美国奉行的永远是“美国优先”，台湾随时会从“棋子”变“弃子”。</h5>
        <h5>（总台央视记者 朱若梦 赵超逸）</h5>
        </div>
